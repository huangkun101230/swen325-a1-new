<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header> Personal Information </ion-list-header>

    <ion-item (click)="updateName()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Name </ion-col>
            <ion-col class="text-right" size="7" *ngIf="userProfile?.firstName || userProfile?.lastName">
              {{userProfile?.firstName}} {{userProfile?.lastName}} </ion-col>
            <ion-col size="7" class="placeholder-profile text-right" *ngIf="!userProfile?.firstName">
              <span> Tap here to edit. </span> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5">Update Email </ion-col>
            <ion-col class="text-right" size="7" *ngIf="userProfile?.email">
              {{userProfile?.email}} </ion-col>
            <ion-col size="7" class="placeholder-profile text-right" *ngIf="!userProfile?.email" inputmode="email">
              <span> Tap here to edit. </span> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5">Update Password </ion-col>
            <ion-col class="text-right" size="7" class="placeholder-profile text-right" inputmode="password">
              <span> Tap here to edit. </span> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
