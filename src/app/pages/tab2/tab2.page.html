<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Assignment List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Card for adding a new event -->
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>New Event</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">
      <ion-item>
        <ion-input type="text" placeholder="Course Code" [(ngModel)]="courseName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Assignment Title" [(ngModel)]="eventName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="D MMM:HH:mm" [(ngModel)]="startTime"
          [min]="minDate">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="D MMM:HH:mm" [(ngModel)]="endTime" [min]="minDate">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox [(ngModel)]="allDay"></ion-checkbox>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="addEvent(courseName, eventName, startTime, endTime, allDay)">
        Add Event </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-list-header>
      <ion-label>Your next events</ion-label>
    </ion-list-header>
    <!-- <ion-item-sliding> -->
    <ion-item-sliding tappable *ngFor="let event of eventList" routerLink="/tabs/tab2/detail/{{ event.id }}">

      <ion-item>
        <ion-label>
          <h2>{{event?.courseName}}</h2>
          <h3> {{ event?.eventName }} </h3>
          <p>Due Date: <strong>{{getDueTime(event)}}</strong></p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="finish(event)">Finished</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
